<div class="modal" *ngIf="show">
  <div class="modal-overlay" (click)="closeModal()"></div>
  <div class="modal-content">
    <ng-container *ngIf="!isLoggedIn; else loggedInContent">
      <h2>Iniciar Sesi칩n</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input
            id="username"
            type="text"
            formControlName="username"
            [class.invalid]="f.username.invalid && f.username.touched"
            required
            minlength="3"
          />
          <small *ngIf="f.username.invalid && f.username.touched">
            El nombre de usuario es requerido (m칤nimo 3 caracteres)
          </small>
        </div>

        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input
            id="password"
            type="password"
            formControlName="password"
            [class.invalid]="f.password.invalid && f.password.touched"
            required
            minlength="6"
          />
          <small *ngIf="f.password.invalid && f.password.touched">
            La contrase침a es requerida (m칤nimo 6 caracteres)
          </small>
        </div>

        <div class="form-group">
          <label routerLink="/home">쯆lvidaste tu contrase침a?</label>
        </div>

        <button type="submit" [disabled]="loading || loginForm.invalid">
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>
        <div class="error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>
      </form>
    </ng-container>
    <ng-template #loggedInContent>
      <h2>Ya est치s logueado 游땙</h2>
      <p>Puedes cerrar esta ventana o ir al <a routerLink="/home">inicio</a>.</p>
      <button (click)="logout()" type="submit">Cerrar sesion</button>
    </ng-template>
  </div>
</div>
